<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyWatch</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <a href="/index.html">
            <h1>
                <span class="easy">Easy</span><span class="watch">Watch.</span>
            </h1>
        </a>
    </header>
    <main>
        <form class="steps-form">
            <div class="steps-container">
                <span id="step-1" class="step active">1</span>
                <span id="step-2" class="step active">2</span>
                <span id="step-3" class="step active">3</span>
                <span id="step-4" class="step active">4</span>
            </div>
            <h2>Feed your knowledges</h2>
            <label for="tags">Select your prompt agent et customize it if you want 
            </label>
            <select name="agent" id="agent">
                <option value="">Select your prompt agent</option>
                <option value="1">Agent 1</option>
                <option value="2">Agent 2</option>
                <option value="3">Agent 3</option>
            </select>
            <textarea name="prompt" id="prompt" placeholder="Enter your prompt here" style="resize: none;"></textarea>
            <a href="/pages/create-feed.html" class="blue btn">
                <span>generate</span>
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7.5 15L12.5 10L7.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 EasyWatch. All rights reserved.</p>
    </footer>
    <script src="../easywatch.js"></script>
</body>
</html>
